{% extends "base.html" %} {% block content %}
<body>
  <p class="font-bold text-lg">Hi Dad!</p>
</body>

  <button
    class="btn"
    type="button"
    name="get-events-button"
    id="get-events-button"
    hx-get="/load-events"
    hx-target="#events-table-body"
    hx-swap="outerHTML"
  >
    Get Events
  </button>

<section class="mt-5" id="events-list">
  <h2 class="text-lg font-bold">Events</h2>
  <table class="mt-3 table table-xs">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Status</th>
        <th>Availability</th>
        <th>Competition</th>
        <th>Open?</th>
        <th>Matchplay?</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody id="events-table-body"></tbody>
  </table>
</section>
{% endblock %}
